<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>Firefly AI</title>
    <link href="{{ url_for('static', filename='style/main.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>Firefly AI</h1>
            <button id="profile-button" onclick="">ChatID: <span id="chatid"></span></button>
        </div>
        <div id="chat-content"></div>
        <div id="chat-input">
            <input id="message" type="text" placeholder="Type your message..." />
            <button onclick="sendMessage()">发送消息</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script/main.js') }}"></script>
</body>

</html>
